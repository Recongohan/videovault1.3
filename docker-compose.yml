services:
  vidvault:
    build:
      context: .
      dockerfile: Dockerfile
    image: videovault:1.3
    container_name: vidvault-prod
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DB_URL}
      - SESSION_SECRET=${SECRET}
      - ORIGIN=http://localhost:5000
      - RP_ID=localhost
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: no
